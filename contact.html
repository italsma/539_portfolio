    <header>
      <h1 id="main">Contact</h1>
      <p class="page-header-paragraph">Please use the contact form below to leave me a message.</p>
    </header>
 
  
  <div id="form-container">
    <div class="typewriter">
      <div class="typewriter-text animation">Say hello!</div> </div>
    <div class="underline">
    </div>
    <div class="icon_wrapper">
    </div>
    <form action="https://formspree.io/f/mjvjvjer" method="post" id="contact_form">
      <div class="name">
        <label for="name"></label>
        <input type="text" placeholder="Name" name="name" id="name_input" required>
      </div>
      <div class="email">
        <label for="email"></label>
        <input type="email" placeholder="Telephone" name="email" id="email_input">
      </div>
      <div class="telephone">
        <label for="name"></label>
        <input type="text" placeholder="Email" name="telephone" id="telephone_input" required>
      </div>
      <div class="subject">
        <label for="subject"></label>
        <select placeholder="Subject line" name="subject" id="subject_input" required>
          <option disabled hidden selected>I want to talk about...</option>
          <option>I want to order some honey!</option>
          <option>Let's talk about bees!</option>
          <option>Let's talk about plants!</option>
          <option>I have a garden tip to share!</option>
        </select>
      </div>
      <div class="message">
        <label for="message"></label>
        <textarea name="message" placeholder="Write your message here" id="message_input" cols="30" rows="5" required></textarea>
      </div>
      <div class="submit">
        <input type="submit" value="Send Message" id="form_button" />
      </div>
    </form><!-- // End form -->
  </div><!-- // End #container -->
